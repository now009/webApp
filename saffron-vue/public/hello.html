<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Hello World</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- Vue 앱을 마운트할 요소 -->
    <div id="app2">
        {{ message }}
    </div>

    <!-- Vue 인스턴스를 생성하고 마운트 -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Hello World'
                };
            }
        }).mount('#app2');
    </script>
</body>
</html>
